
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>가축질병관리</title>
        <link href="source/css/boxicons.css" rel="stylesheet">
        <link href="source/css/style.css" rel="stylesheet">
        <!-- javaScript -->
        <script src="source/js/jquery-3.5.1.min.js"></script>
        <script src="source/js/slick.min.js"></script>
        <script src="source/js/common.js"></script>


    </head>

    <body class="main-layout">

        <!-- S:header -->
        
        <header id="header" class="survey">
            <div class="container">
                <h1>소독시설 및 방역시설 설치기준소독시설 및 방역시설 설치기준</h1>

            </div>
        </header>


        <!-- E:header -->
        




        <!-- S:mainContent -->
        <div id="content" class="content">


            <article class="survey">
                <div class="container">

                    <h2>공통기준</h2>

                    <dl>
                        <dt>
                            <i>1.</i>
                            차량이 출입하는 입구에 소독시설(터널식  또는 고정식)을 설치하고 소독을 실시하고 있습니까? (단, 50㎡이상 1,000㎡ 미만인 경우 차량 전용 이동식 고압분무기 인정)
                        </dt>
                        <dd>
                            <input name="q1" id="q1y" type="radio">
                            <label for="q1y">예</label>
                            <input name="q1" id="q1n" type="radio">
                            <label for="q1n">아니오</label>
                        </dd>
                        <dt>
                            <i>2.</i>
                            소독약 보관용기 , 소독약 희석용기 , 농장시설·장비 전용 소독용 고압분무기를 갖추고 있습니까?  
                        </dt>
                        <dd>
                            <input name="q2" id="q2y" type="radio">
                            <label for="q2y">예</label>
                            <input name="q2" id="q2n" type="radio">
                            <label for="q2n">아니오</label>
                        </dd>

                    </dl>


                    <h2>개별기준(소 사육업) - 소독시설</h2>

                    <dl>
                        <dt>
                            <i>1.</i>
                            차량 출입구에 차량 외부, 바퀴 및 흙받이 소독용 장치를 설치하고 소독을 실시하고 있습니까?
                        </dt>
                        <dd>
                            <input name="q3" id="q3y" type="radio">
                            <label for="q3y">예</label>
                            <input name="q3" id="q3n" type="radio">
                            <label for="q3n">아니오</label>
                        </dd>
                    </dl>


                    <div class="btn-area">
                        <button class="main next">다음</button>
                    </div>

                    <div class="btn-area">
                        <button class="main">제출하기</button>
                        <button class="prev">이전</button>
                    </div>

                </div>
            </article>
        </div>
        <!-- E:mainContent -->




    </body>

</html>
